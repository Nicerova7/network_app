 <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Creando una cuenta</h1>
            <b style="color:green" ng-show="sc.message">Usuario regristrado correctamente</b>
            <div class="account-wall">
                <img class="profile-img" src="https://icon-icons.com/icons2/1154/PNG/512/1486564400-account_81513.png"
                    alt="">
                <form class="form-signin">
                <input type="text" class="form-control" placeholder="Nombre" ng-model="sc.form.name" required>
                <input type="email" class="form-control" placeholder="Email" ng-model="sc.form.email"  required autofocus>
                <input type="password" class="form-control" placeholder="Password" ng-model="sc.form.password"  required>
                
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="sc.registration(sc.form)">
                    Registrarse</button>
                
                </form>
            </div>
            <a href="#!/admin" class="text-center new-account">Ingresar con una cuenta</a>
        </div>
    </div>
<link href="./css/login.css" type="text/css" rel="stylesheet"/>
