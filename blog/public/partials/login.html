 <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Ingresar cuenta</h1>
             <b style="color:red" ng-show="lc.message">Datos incorrectos, verifique </b>
            <div class="account-wall">
                <img class="profile-img" src="https://icon-icons.com/icons2/1154/PNG/512/1486564400-account_81513.png"
                    alt="">
                <form class="form-signin">
                <input type="email" class="form-control" placeholder="Email" ng-model="lc.form.email" required autofocus>
                <input type="password" class="form-control" placeholder="Password" ng-model="lc.form.password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="lc.login(lc.form)">
                    Ingresar</button>
          
               
                </form>
            </div>
            <a href="#!/signup" class="text-center new-account">Registrarse </a>
        </div>
    </div>
<link href="./css/login.css" type="text/css" rel="stylesheet"/>
